<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayMel.org</title>
    <link rel="icon" href="play-mel-emote.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background: #333;
            color: #efefef;

            font-family: "Oswald", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;

            font-size: 14px;
        }


        section {
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        
        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .blue {
            background: #007bff;
            color: #fff;
        }

        .orange {
            background: #fd7e14;
            color: #333;
        }

        iframe {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border: none;
            z-index: 0;
        }
    </style>
</head>

<body>
    <section>
        <button id="play" class="blue">Play Now</button>

        <img id="gun" src="mel-gun-emote.png" alt="Quantum Tunneling Device">

        <button id="steam" class="orange">Steam Page</button>
    </section>

    <div id="player"></div>

    <script>
        const gun = document.getElementById('gun');
        const playButton = document.getElementById('play');
        const steamButton = document.getElementById('steam');

        playButton.addEventListener('mouseover', () => {
            gun.style.transform = 'scaleX(1)';
        });

        steamButton.addEventListener('mouseover', () => {
            gun.style.transform = 'scaleX(-1)';
        });

        playButton.addEventListener('click', () => {
            window.location.href = 'steam://run/317400';
        });

        steamButton.addEventListener('click', () => {
            window.open('https://store.steampowered.com/app/317400/Portal_Stories_Mel', '_blank');
        });

        gun.addEventListener('click', () => {
            player.playVideo();
        });
    </script>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: window.innerHeight,
                width: window.innerWidth,
                videoId: '5vDHuSdOFOg',
                playerVars: {
                    'playsinline': 1,
                    'autoplay': 1
                },
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

    </script>

</body>

</html>
